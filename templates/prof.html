{% extends "base.html" %}
{% block content %}
<h2>Список профессий</h2>
{% if listype == "ol" %}
<ol>
    {% for el in prof %}
        <li>{{ el }}</li>
    {%endfor%}
</ol>
{% elif listype == "ul" %}
<ul>
    {% for el in prof %}
        <li>{{ el }}</li>
    {%endfor%}

</ul>
{% endif %}
{% endblock %}
