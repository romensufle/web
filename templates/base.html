<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
                            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                            crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <title>{{title}}</title>
</head>
<body>
<!--начало навбара-->
<header class="container">
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="/static/img/MARS-2-7.png"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Главная</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/image_mars">Фото Марса</a>
        </li>
<!--        загрузка фото-->
        <li class="nav-item">
          <a class="nav-link" href="/load_foto">Загрузка фото</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Тренировки
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/training/инженер">Инженерные тренажеры</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/training/врач">Научные симуляторы</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/list_prof/ol">Список профессий</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logs">Журнал работ</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Логин
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/login">Логин пользователя</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/login_alert">Аварийный доступ</a></li>

          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/register">Регистрация</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
        <button class="btn btn-outline-success" type="submit">Поиск</button>
      </form>
    </div>
  </div>
</nav>
</header>



<main role="main" class="container">
  <h1>Миссия колонизации Марса</h1>
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
